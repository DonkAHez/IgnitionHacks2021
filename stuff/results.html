<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
</head>
<body>

  <div class="container-fluid bg-dark text-white px-5 py-3">

    <h1 class="display-1 mb-4"><strong>Results</strong> </h1>

    <div class="container justify-content-center">
      <div class="row">
          {% for key,value in form.items() %}
          <div class="col">
            <h2 class="display-6">{{key}}</h2>
            <h3> {{value}}</h3>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="card-deck mt-3">
      <div class="card mt-3">
        <div class="card-header"><h4><strong>Percentage Chance:</strong></h4></div>
        <div class="card-body"><h4>90%</h4></div>
      </div>
      <div class="card mt-3">
        <div class="card-header"><h4><strong>Estimated Admission Average Next Year:</strong></h4></div>
        <div class="card-body"><h4>93.7%</h4></div>
      </div>
    </div>
  </div>
  
</body>
</html>
